{% extends 'survey_form/base.html' %}


{% block content %}
<div class="col-sm-2"></div>
<div class="col-sm-8">
    <div class="survey-form panel panel-success" id="survey-form-success">
        <div class="panel-heading lead">
            {{ text }}
        </div>
        <div class="row panel-body">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                First Name
            </div>
            <div class="col-sm-4">
                {{ fname }}
            </div>
        </div>
        <div class="row panel-body">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                Last Name
            </div>
            <div class="col-sm-4">
                {{ lname }}
            </div>
        </div>
        <div class="row panel-body">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                Dojo Location
            </div>
            <div class="col-sm-4">
                {{ dojo_location }}
            </div>
        </div>
        <div class="row panel-body">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                Favorite Language
            </div>
            <div class="col-sm-4">
                {{ language_options }}
            </div>
        </div>
        <div class="row panel-body">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                Comments
            </div>
            <div class="col-sm-4">
                {{ opt_comment }}
            </div>
        </div>
        <div class="row panel-body">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                <a href="{% url 'index' %}" class="btn btn-default">Go Back</a>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</div>
<div class="col-sm-2"></div>
{% endblock %}
